<!DOCTYPE html>
<html lang="en">

	<head>
	    <meta charset="UTF-8">
	    <meta name="viewport" content="width=device-width, initial-scale=1">
	    <title>SpaceX Clock</title>
	    <link rel="stylesheet" href="styles/style.css">
	    <link rel="stylesheet" href="https://maxst.icons8.com/vue-static/landings/line-awesome/line-awesome/1.3.0/css/line-awesome.min.css">
	</head>

	<body>

		<div class="header">
			<h2><span class="las la-rocket"></span> <span>Space X</span></h2>
		</div>
	
		<div id="digitalClock">
			<div class="hour" id="hour">
				<div class="hr" id="hr"></div>
			</div>
			<div class="min" id="minutes">
				<div class="mn" id="mn"></div>
			</div>
			<div class="sec" id="seconds">
				<div class="sc" id="sc"></div>
			</div>
			<div id="ampm"></div>
		</div>

		<script>

			const hr = document.querySelector("#hr");
			const mn = document.querySelector("#mn");
			const sc = document.querySelector("#sc");

			setInterval(()=>{
				let day = new Date();
				let hh = day.getHours() * 30;
				let mm = day.getMinutes() * 6;
				let ss = day.getSeconds() * 6;

				hr.style.transform = `rotateZ(${hh+(mm/24)}deg)`;
				mn.style.transform = `rotateZ(${mm}deg)`;
				sc.style.transform = `rotateZ(${ss}deg)`;

				let hour = document.querySelector("#hour");
				let minutes = document.querySelector("#minutes");
				let seconds = document.querySelector("#seconds");
				let ampm = document.querySelector("#ampm");

				let h = new Date().getHours();
				let m = new Date().getMinutes();
				let s = new Date().getSeconds();
				var am = "PM";

				// verandering van AM to PM 
				if (h < 12) {
					var am = "AM"
				}

				// voeg nul toe voor getallen van één cijfer 
				h = (h < 10) ? "0" + h : h
				m = (m < 10) ? "0" + m : m
				s = (s < 10) ? "0" + s : s

				hour.innerHTML = h+ " : ";
				minutes.innerHTML = m+ " : ";
				seconds.innerHTML = s+ " &nbsp ";
				ampm.innerHTML = am;
			});
			
		</script>
	</body>
</html>
